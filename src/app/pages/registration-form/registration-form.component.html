<div class="container">
  <div class="row">
    <div class="valign-wrapper">
      <div class="col s12 m8 block-center-align">
        <h3>Registration:</h3>
        <form>
          <div class="col s12">
            <label for="userName">Login:</label>
            <input type="text" id="userName" name="userName"
                   [(ngModel)]="model.userName" required>
          </div>
          <div class="col s12">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"
                   [(ngModel)]="model.email" required>
          </div>
          <div class="col s12">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                   [(ngModel)]="model.password" required>
          </div>
          <div class="col s12">
            <label for="confirmPassword">Confirm password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"
                   [(ngModel)]="model.confirmPassword" required>
          </div>
          <div class="col s12 m6">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName"
                   [(ngModel)]="model.firstName">
          </div>
          <div class="col s12 m6">
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName"
                   [(ngModel)]="lastName">
          </div>
          <button class="waves-effect waves-light btn" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
